# This is a basic workflow to help you get started with Actions

name: Develop ðŸš€

on:
  workflow_call:
    secrets:
      SERVICE_ECR_REPO_NAME:
        description: Service ECR repo name
        required: true
      SERVICE_NAME:
        description: Service name
        required: true
      SENTRY_AUTH_TOKEN:
        description: Sentry auth token for creating releases
        required: false
      SENTRY_ORG:
        description: Sentry organization slug
        required: false
      SENTRY_PROJECT:
        description: Sentry project slug
        required: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-push-image:
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: write
      actions: read

    steps:
      - name: New build Started
        uses: 8398a7/action-slack@v3
        with:
          text: "New Backend Service Build Started ðŸš€"
          status: "cancelled"
          author_name: "Service Builds"
          icon_url: "https://avatars.githubusercontent.com/u/71592178?s=48&v=4"
          fields: repo,ref,message,author,eventName,workflow
          icon_emoji: ":rocket:"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BACKEND_SRV_BLD_ALRT_DEV }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_DEV_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_TO_PUSH_IMG }}"
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildkit
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Cache Docker layers
        id: cache-venv # name for referring later
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Get Tags for Image
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.SERVICE_ECR_REPO_NAME }}
          tags: |
            type=raw,value=${{ github.sha }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.IMG_TAG_APP_ID }}
          private_key: ${{ secrets.IMG_TAG_APP_PRIVATE_KEY }}
          installation_id: ${{ secrets.IMG_TAG_INST_ID }}
          repository: ${{ secrets.K8S_DEFINITION_REPO }}

      - name: Checkout Target Repository (k8s_definitions)
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.K8S_DEFINITION_REPO }}
          token: ${{ steps.generate_token.outputs.token }}
          ref: 'add-sentry-config-thrivve-service'

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Update imageSource & SENTRY_RELEASE
        uses: mikefarah/yq@master
        env:
          NEW_IMAGE: ${{ secrets.AWS_DEV_ACCOUNT_ID }}.dkr.ecr.eu-west-1.amazonaws.com/${{ secrets.SERVICE_ECR_REPO_NAME }}:${{ github.sha }}
          GIT_SHA:   ${{ github.sha }}
        with:
          # run both yq edits in one container invocation
          cmd: |
            yq -i '.imageSource = strenv(NEW_IMAGE)' '${{ secrets.SERVICE_NAME }}/develop-values.yaml'
            yq -i '( .environmentVariables[] | select(.name == "SENTRY_RELEASE") ).value = strenv(GIT_SHA)' '${{ secrets.SERVICE_NAME }}/develop-values.yaml'
  
      - name: Commit & push updated values
        run: |
          git add "${{ secrets.SERVICE_NAME }}/develop-values.yaml"
          git commit -m "${{ github.actor }}: bump imageSource and SENTRY_RELEASE to ${{ github.sha }}"
          git push

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: development
          release: ${{ github.sha }}
          set_commits: auto
          ignore_missing: true
          ignore_empty: true

      - name: Send notification when a build is done
        uses: 8398a7/action-slack@v3
        with:
          author_name: "Service Builds"
          icon_url: "https://avatars.githubusercontent.com/u/71592178?s=48&v=4"
          status: "success"
          text: "Backend Service Build Succeeded âœ…"
          fields: repo,message,commit,author,eventName,ref,workflow,job
          icon_emoji: "âœ…"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BACKEND_SRV_BLD_ALRT_DEV }}

  send-workflow-failure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    needs: [build-push-image]
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    steps:
      - name: Send notification when a build is done
        uses: 8398a7/action-slack@v3
        with:
          author_name: "Service Builds"
          icon_url: "https://avatars.githubusercontent.com/u/71592178?s=48&v=4"
          mention: "here"
          status: "failure"
          text: "Backend Service Build Failed ðŸ”´"
          fields: repo,message,commit,author,eventName,ref,workflow,job
          icon_emoji: "ðŸ”´"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BACKEND_SRV_BLD_ALRT_DEV }}
