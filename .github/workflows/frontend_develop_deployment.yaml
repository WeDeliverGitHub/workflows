name: Develop üöÄ (free-zone)

on:
  workflow_call:



jobs:
  detect-merge:
    runs-on: ubuntu-latest
    outputs:
      is_merged: ${{ steps.set.outputs.is_merged }}
    steps:
      - name: Determine if merge
        id: set
        run: |
          if [[ "${{ github.event.action }}" == "closed" && ${{ github.event.pull_request.merged }} == true ]]; then
            echo "is_merged=true" >> $GITHUB_OUTPUT
          else
            echo "is_merged=false" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    needs: detect-merge
    if: needs.detect-merge.outputs.is_merged == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      # -----------------------------------------------------
      # Checkout PR Code (Important!)
      # -----------------------------------------------------
      - name: Checkout PR HEAD Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          persist-credentials: false

      # -----------------------------------------------------
      # Setup Config Variables
      # -----------------------------------------------------
      - name: Load AWS Deployment Vars
        run: |
          echo "ACCOUNT_ID=${{ secrets.AWS_DEV_ACCOUNT_ID }}" >> $GITHUB_ENV
          echo "BUCKET=${{ secrets.S3_DEV_BUCKET || secrets.S3_DEV_APPS_BUCKET }}${{ vars.S3_BUCKET_PATH != '/' && vars.S3_BUCKET_PATH || '' }}" >> $GITHUB_ENV
          echo "DIST_ID=${{ secrets.CLOUDFRONT_DEV_DISTRIBUTION_ID || secrets.CLOUDFRONT_DEV_APPS_DISTRIBUTION_ID }}" >> $GITHUB_ENV
          echo "DEPLOY_BRANCH_NAME=develop" >> $GITHUB_ENV
          echo "FOLDER=dist" >> $GITHUB_ENV
          echo "UPLOAD_PATH=${{ vars.S3_BUCKET_PATH }}" >> $GITHUB_ENV
          echo "DELETE_REMOVED=**" >> $GITHUB_ENV

      # ---------------- Slack Alert ------------------------
      - name: Notify Start
        uses: 8398a7/action-slack@v3
        with:
          text: 'üöÄ New Build + Deploy Started for ${{ github.event.repository.name }}'
          status: cancelled
          author_name: 'Frontend CI/CD'
          icon_emoji: ':rocket:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_FRONTEND_APPS_BLD_ALRT_DEV }}

      # -----------------------------------------------------
      # Configure AWS
      # -----------------------------------------------------
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_TO_DEPLOY_FRONTEND_APPS }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # -----------------------------------------------------
      # Node Setup
      # -----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -----------------------------------------------------
      # Clean + Install
      # -----------------------------------------------------
      - name: Clear cache + node_modules
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json dist

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # -----------------------------------------------------
      # Build Astro
      # -----------------------------------------------------
      - name: Prepare env + Build site
        run: |
          npm run copy:env:${{ env.DEPLOY_BRANCH_NAME }}
          npx astro build

      # -----------------------------------------------------
      # Deploy to S3
      # -----------------------------------------------------
      - name: Deploy to S3
        uses: reggionick/s3-deploy@v3
        with:
          folder: ${{ env.FOLDER }}
          bucket: ${{ env.BUCKET }}
          bucket-region: ${{ secrets.AWS_DEFAULT_REGION }}
          dist-id: ${{ env.DIST_ID }}
          delete-removed: ${{ env.DELETE_REMOVED }}
          private: true
          no-cache: true

  # ---------------------------------------------------------
  # Success + Fail Slack Alerts
  # ---------------------------------------------------------
  notify-success:
    needs: build-and-deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "üéâ ${{ github.event.repository.name }} Build+Deploy Succeeded"
          icon_emoji: ":white_check_mark:"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_FRONTEND_APPS_BLD_ALRT_DEV }}

  notify-failure:
    needs: build-and-deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "‚ùå ${{ github.event.repository.name }} Build or Deploy FAILED"
          icon_emoji: ":x:"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_FRONTEND_APPS_BLD_ALRT_DEV }}
